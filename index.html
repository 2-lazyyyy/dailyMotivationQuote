<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Jersey 10 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="js/quote.js" defer></script>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/quote.css" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#" aria-label="Home">&#127795;</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link dashboard" aria-current="page" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link login" href="" aria-current="page" >Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link register" aria-current="page " href="#">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link register" id="logoutButton" aria-current="page " href="#">Logout</a>
                </li>
              </ul>
                <form id="searchForm" class="d-flex" role="search">
                    <label for="searchInput" class="visually-hidden">Search</label>
                    <input id="searchInput" class="form-control me-2" type="search" autocomplete="off" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit" style="border: none!important; outline:none!important;">
                        <img style="opacity: 0.6" src="./img/SearchIcon.svg" alt="Search">
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Search Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="resultList" class="result-list" role="list">
                        <!-- Search results will be populated here -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <main class="position-relative">
        <div class="welcome">
            <p class="msg">Welcome, </p>
        </div>
        <div class="container position-relative">
            <div class="d-flex justify-content-between align-items-center insidecontainer">
                <div class="d-flex justify-content-center align-items-start flex-column introDiv">
                    <p class="today">Today's Quote</p>
                    <p id="intro"></p>
                </div>
                <div class="quotediv position-relative d-flex align-items-center justify-content-center">
                  <div class="position-absolute quotesvgdiv1">
                    <img src="./img/quote.svg" alt=""  />
                  </div>
                  <div class="position-relative">
                    <blockquote>
                      <p id="quote"></p>
                      <p id="author"></p>
                    </blockquote>
                    
                  </div>
                  <div class="position-absolute quotesvgdiv2">
                    <img src="./img/quote.svg" alt=""  />
                  </div>
                  <i class="fa-solid fa-chevron-down" id="prevQuote"></i>
                  <i class="fa-solid fa-chevron-down" id="nextQuote"></i>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/home.js"></script>
</body>
</html>
